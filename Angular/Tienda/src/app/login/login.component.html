<div class="login">
  <div class="row">
    <div class="col s12 m4 offset-m4 formulario">
      <h4>Bienvenido</h4>
      <form (ngSubmit)='onSubmit(f)' #f='ngForm'>
        <div class="row">
          <div class="input-field s12">
            <i class="material-icons prefix">account_circle</i>
            <input type="text" name="email" class="validate" required ngModel>
          </div>
          <div class="input-field s12">
            <i class="material-icons prefix">lock</i>
            <input type="password" name="password" class="validate" required ngModel>
          </div>
          <div class="input-field s12 boton">
            <button type="submit" class="btn waves-effect waves-light">Iniciar Sesion</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
